spring.application.name=lsr-boot-demo
server.port=8801
#数据库配置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.username=root
spring.datasource.password=lishirui
spring.datasource.url=jdbc:mysql://localhost:3306/lsr-boot-project?useSSL=true&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&serverTimezone=Asia/Shanghai
#分布式锁实现
lsr.lock.enabled=true
lsr.lock.type=db
#服务心跳配置
lsr.discovery.enabled=false
lsr.discovery.heartBeatInterval=10
lsr.discovery.threadPollSize=2
lsr.discovery.delay=10
lsr.discovery.pollInterval=30
